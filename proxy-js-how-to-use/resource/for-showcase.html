<div style="user-select: none; font-size: 24px; margin: 12px;">
    <div p-for="item in model.items">
        {{item.title}} - Id: {{item.id}}
        <button @click="onDelete(item)">Delete</button>
        <button @click="onReplace(item)">Replace</button>
    </div>
    <div>
        <button @click="onAdd()">Add</button>
        <button @click="onReset()">Reset</button>
    </div>
</div>
