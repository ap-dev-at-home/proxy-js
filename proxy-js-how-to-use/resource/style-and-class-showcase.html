<div style="user-select: none; font-size: 24px;">
    <div :style="{
        color: model.check.red == true ? 'red' : 'black',
        'font-weight': model.check.bold == true ? 'bold' : '400'
    }">
        Title with styles turned on or off
    </div>
    <input type="checkbox" :checked="model.check.red">Red</input>
    <input type="checkbox" :checked="model.check.bold">Bold</input>
</div>
<div style="margin-top: 20px;"></div>
<div style="user-select: none; font-size: 24px; display: flex; align-content: center; justify-content: center;">
    <div class="spinner" :class="{
        'spinner-busy': model.check.spin == true
    }"></div>
</div>
<div>
    <input type="checkbox" :checked="model.check.spin">Spin</input>
</div>
<button @click="onReset(e)">Reset</button>
