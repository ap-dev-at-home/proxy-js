<div style="user-select: none; font-size: 24px;">
    <input type="text" p-model="model.title" :disabled="model.check.disabled ? 'disabled' : undefined"></input>
    <div>
        <input type="checkbox" p-model="model.check.disabled">Disabled</input>
    </div>
    <button @click="onReset(e)">Reset</button>
</div>
